<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verifica Idade</title>
</head>
<body>
    <header>Verificador de idade</header>
    <section>
        <p><strong>Ano de nascimento:</strong>
        <input type="number" id="nas" name="nas" min="0" max="2023">
        </p>
        <p><strong>Sexo:</strong> 
            <input type="radio" name="sexo" id="masc" checked>
            <label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem">
            <label for="fem">Feminino</label>
        </p>
        <input type="button" value="Verificar" onclick="verifica()">
        <p id="result">Preencha os dados acima para ver o resultado</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
